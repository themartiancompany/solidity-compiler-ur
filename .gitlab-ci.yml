default:
  image: archlinux:latest

stages:
  - build

variables:
  PACKAGE_RELEASE: "${CI_COMMIT_TAG}"
  PACKAGE_REGISTRY_URL: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic"

.build:
  stage: build
  before_script:
    - >
      pacman-key \
        --init
    - >
      pacman \
        -Sy \
        --needed \
        --noconfirm \
          archlinux-keyring
    
    - >  
      pacman \
        -Su \
        --needed \
        --noconfirm \
          bash \
          git \
          glab \
          jq \
          release-cli

    # Extra packages dependencies
    - >
      pacman \
        -Su \
        --needed \
        --noconfirm \
          asciidoctor \
          fakeroot \
          gnupg \
          make \
          shfmt

    # Save gl-dl private token in the
    # container
    - >
      mkdir \
        -p \
        "/root/.config/gitlab.com"
      echo \
        "${PACKAGE_REGISTRY_URL}"
      echo \
        "${GL_DL_PRIVATE_TOKEN}" > \
        "/root/.config/gitlab.com/default.txt"
      echo \
        "${BUR_GPG_KEY}" | \
        base64 \
          -d > \
        "/root/bur.asc"
      gpg \
        --import \
          "/root/bur.asc" || \
        true

    # Setup user
    - >
      useradd \
        "user"
      mkdir \
        -p \
        "/home/user"
      chmod \
        700 \
        "/home/user"
      cp \
        -r \
        "/builds/${CI_PROJECT_NAMESPACE}/${CI_PROJECT_NAME}" \
        "/home/user/${CI_PROJECT_NAME%-ur}"
      chown \
        -R \
        "user:user" \
        "/home/user"
  script:
    - ./.gitlab/ci/build.sh ${BUILD_SCRIPT_ARGS}

build:
  artifacts:
    paths:
      - dogeos-gnu-*.pkg.tar.*
    reports:
      metrics: output/metrics.txt
  extends: .build
  parallel:
    matrix:
      - BUILD_SCRIPT_ARGS: arch x86_64 ${CI_PROJECT_NAMESPACE} ${CI_PROJECT_NAME} ${CI_PROJECT_ID} ${CI_COMMIT_SHA} ${CI_COMMIT_TAG} ${CI_JOB_TOKEN} ${PACKAGE_REGISTRY_URL}
  only:
    refs:
      - master
      - merge_requests
    changes:
      - PKGBUILD
      - README.md
      - COPYING
      - .gitlab-ci.yml
      - .gitlab/ci/*
  interruptible: true

.release:
  extends: .build
  after_script:
    - ./.gitlab/ci/upload.sh ${BUILD_SCRIPT_ARGS}

release:
  artifacts:
    reports:
      metrics: output/metrics.txt
  stage: build
  extends: .release
  parallel:
    matrix:
      - BUILD_SCRIPT_ARGS: arch x86_64 ${CI_PROJECT_NAMESPACE} ${CI_PROJECT_NAME} ${CI_PROJECT_ID} ${CI_COMMIT_SHA} ${CI_COMMIT_TAG} ${CI_JOB_TOKEN} ${PACKAGE_REGISTRY_URL}
  rules:
    - if:
        $CI_COMMIT_TAG
  interruptible: true
